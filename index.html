<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Light Switch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <h1>Turn the light on and off by clicking the bulb!</h1>
    <img id="lightbulb" src="lightoff.jpg" onclick="bulbSwitch()" alt="lightbulb">

    <script type="text/javascript">
      function bulbSwitch() {
        var bulb = document.getElementById('lightbulb');
        if (bulb.src.match("lighton")) {
          bulb.src = "lightoff.jpg";
        } else {
          bulb.src = "lighton.jpg";
        }
      }
    </script>
    <!--<script type="text/javascript" src="script.js"></script>-->

  </body>
</html>
